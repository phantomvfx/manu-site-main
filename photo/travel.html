<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Travel</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: #000;
      background: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 1em;
      margin-top: 30px;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .grid-item {
      background-color: #fff;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
      cursor: pointer;
    }
    .grid-item img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }
    .grid-item h3 {
      font-size: 1.2em;
      margin: 10px 5px;
      font-weight: normal;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
    }
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .grid-item h3 {
        font-size: 1em;
        margin: 8px 5px;
      }
    }
    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
        gap: 8px;
      }
      .grid-item h3 {
        font-size: 0.9em;
        margin: 6px 3px;
      }
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }
    .lightbox p {
      color: #fff;
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
    }
    .close, .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
    }
    .close {
      top: 20px;
      right: 30px;
      font-size: 30px;
      transform: none;
    }
    .prev {
      left: 30px;
    }
    .next {
      right: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Travel</h2>
    <div class="grid">
      <div class="grid-item" data-full="images/travel/full/travel01.jpg" data-caption="Night Sky">
        <img src="images/travel/thumbs/travel01-thumb.jpg" alt="Granada, Spain">
      </div>
      <div class="grid-item" data-full="images/travel/full/travel02.jpg" data-caption="Torii Gate at Sunset">
        <img src="images/travel/thumbs/travel02-thumb.jpg" alt="Torii Gate, Japan">
      </div>
      <div class="grid-item" data-full="images/travel/full/travel03.jpg" data-caption="Angkor Wat Morning">
        <img src="images/travel/thumbs/travel03-thumb.jpg" alt="Angkor Wat, Cambodia">
      </div>
      <!-- Add more items as needed -->
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img src="" alt="">
    <p></p>
    <span class="next">&#10095;</span>
  </div>

  <script>
    const items = document.querySelectorAll('.grid-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const lightboxCaption = lightbox.querySelector('p');
    const closeBtn = lightbox.querySelector('.close');
    const prevBtn = lightbox.querySelector('.prev');
    const nextBtn = lightbox.querySelector('.next');

    let currentIndex = 0;

    function showLightbox(index) {
      const item = items[index];
      lightboxImg.src = item.dataset.full;
      lightboxCaption.textContent = item.dataset.caption;
      lightbox.classList.add('active');
      currentIndex = index;
    }

    items.forEach((item, index) => {
      item.addEventListener('click', () => {
        showLightbox(index);
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      showLightbox(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % items.length;
      showLightbox(currentIndex);
    });

    // Close on outside click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowLeft') prevBtn.click();
      if (e.key === 'ArrowRight') nextBtn.click();
      if (e.key === 'Escape') closeBtn.click();
    });
  </script>
</body>
</html>
