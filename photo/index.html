<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manuel Llamas Photography</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden; /* prevent horizontal scroll */
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center; /* center main container */
      box-sizing: border-box;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 0 10px; /* smaller padding to avoid overflow */
      display: flex;
      flex-direction: column;
      flex: 1;
      align-items: center;
      box-sizing: border-box;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #eee;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }

    .logo {
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 300;
      color: #000;
      text-decoration: none;
    }
    .logo:visited,
    .logo:hover,
    .logo:active {
      color: #000;
    }

    .logo span {
      font-weight: 300;
      color: #000;
    }

    /* iframe centered and responsive */
    iframe#content {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      border: none;
      margin-top: 20px;
      box-sizing: border-box;
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 5px; /* extra small padding on tiny screens */
      }

      iframe#content {
        width: 100%;
      }

      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <a href="index.html" class="logo" id="home-logo">
        MANUEL LLAMAS<br> <span>Photography</span>
      </a>
    </header>

    <iframe id="content" name="content" src="home.html"></iframe>
  </div>

</body>
</html>
