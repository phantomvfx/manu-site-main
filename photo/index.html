  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
    }

/* Custom Scrollbar Styles */
    /* For Webkit browsers (Chrome, Safari, Edge, Opera) */
    ::-webkit-scrollbar {
      width: 10px; /* width of the scrollbar */
      background-color: #f5f5f5; /* color of the scrollbar track */
    }

    ::-webkit-scrollbar-track {
      background: #f5f5f5; /* track background */
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: #ccc; /* scrollbar color */
      border-radius: 5px;
      border: 2px solid #f5f5f5; /* padding around the thumb */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #999; /* scrollbar color on hover */
    }


    body {
      font-family: 'Montserrat', Arial, sans-serif;
      color: #000;
      background: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-family: 'Montserrat', serif;
      font-weight: 300;
      font-size: 1em;
      color: #000;
      text-decoration: none;
    }

    .logo:hover {

    }

    .logo span {
      font-weight: 300;
      color: #000;
    }

    h2 {
      font-size: 1em;
      margin-top: 30px;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .grid-item {
      background-color: #fff;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      cursor: pointer;
    }

    .grid-item img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }

    /* Lightbox Modal */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
  background: #000; /* solid black */
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }

    .lightbox-caption {
      color: #fff;
      margin-top: 15px;
      font-size: 1em;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
    }

    .lightbox-prev,
    .lightbox-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }

    .lightbox-prev { left: 20px; }
    .lightbox-next { right: 20px; }

    .lightbox-prev:hover,
    .lightbox-next:hover {
      color: #aaa;
    }

    /* Scroll to Top Button */
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
    }

    #scrollTopBtn:hover {
      background: #333;
    }


.book-meta {

      }
      .grid-item img {

  <script>
    // Scroll-to-top
    window.onscroll = function() {
      const btn = document.getElementById("scrollTopBtn");
      btn.style.display = (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ? "flex" : "none";
    };

    document.getElementById("scrollTopBtn").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Lightbox with navigation
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxCaption = document.getElementById("lightbox-caption");
    const closeBtn = document.querySelector(".lightbox-close");
    const prevBtn = document.querySelector(".lightbox-prev");
    const nextBtn = document.querySelector(".lightbox-next");

    const items = Array.from(document.querySelectorAll(".grid-item")).filter(item => item.hasAttribute("data-full"));

    let currentIndex = 0;

    function showLightbox(index) {
      const item = items[index];
      lightbox.style.display = "flex";
      lightboxImg.src = item.getAttribute("data-full");
      lightboxCaption.textContent = item.querySelector("img").alt || "";
      currentIndex = index;
    }

    items.forEach((item, index) => {
      item.addEventListener("click", () => {
        showLightbox(index);
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) lightbox.style.display = "none";
    });

    prevBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      showLightbox(currentIndex);
    });

    nextBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % items.length;
      showLightbox(currentIndex);
    });

    document.addEventListener("keydown", (e) => {
      if (lightbox.style.display === "flex") {
        if (e.key === "ArrowLeft") prevBtn.click();
        else if (e.key === "ArrowRight") nextBtn.click();
        else if (e.key === "Escape") lightbox.style.display = "none";
      }
    });
  </script>
