    <style>
       


/* Custom Scrollbar Styles - Black Theme */
/* For Webkit browsers (Chrome, Safari, Edge, Opera) */
::-webkit-scrollbar {
  width: 10px; /* width of the scrollbar */
  background-color: #222; /* Darker background for the overall scrollbar area */
}

::-webkit-scrollbar-track {
  background: #222; /* Dark track background */
  border-radius: 5px;
}

::-webkit-scrollbar-thumb {
  background: #555; /* Dark grey scrollbar color */
  border-radius: 5px;
  border: 2px solid #222; /* Border color matches the track */
}

::-webkit-scrollbar-thumb:hover {
  background: #777; /* Lighter grey scrollbar color on hover */
}



        /* General body styling */
        body {
            font-family: 'Muli', sans-serif;
            background-color: transparent;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            padding-top: 20px;
        }

        /* Responsive Video Container â€” max 640x480 (4:3) */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            margin: 0 auto 20px auto;
            border-radius: 10px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Info Table Styling */
        table {
            border-collapse: collapse;
            margin: 20px auto;
            text-align: left;
            width: 90%;
            max-width: 640px;
        }

        td {
            color: #f0f0f0;
            padding: 6px;
        }

        /* Scroll to Top Button Styling */
        #scrollToTop {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s, opacity 0.3s;
        }

        #scrollToTop.show {
            display: block;
        }

        #scrollToTop:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

<!-- Video Section -->
<div class="video-container">
  <iframe
    src="https://www.youtube-nocookie.com/embed/fKAchLKh3NY?rel=0&modestbranding=1&controls=1"
    title="Reel 2008 - 2018"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</div>

<!-- Info Table Section -->
<div class="info-table-wrapper">
  <table>
    <tr>
      <td style="font-weight: bold;">Tools:</td>
      <td>Metashape, Blender, Substance Painter, Maya & Vray, Unity HDRP & Octane</td>
    </tr>
    <tr>
      <td style="font-weight: bold;">Techniques:</td>
      <td>Photogrammetry, Retopology, PBR Materials and Textures</td>
    </tr>
  </table>
</div>

<!-- Scroll to Top Button -->
<a id="scrollToTop" href="#" title="Scroll to Top">
    <i class="fas fa-chevron-up"></i>
</a>

<!-- Scripts -->
<script>
    // Scroll to Top Button
    window.onscroll = function() {
        scrollFunction();
    };

    function scrollFunction() {
        var scrollToTopButton = document.getElementById("scrollToTop");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollToTopButton.classList.add('show');
        } else {
            scrollToTopButton.classList.remove('show');
        }
    }

    document.getElementById('scrollToTop').addEventListener('click', function(event) {
        event.preventDefault();
        window.scrollTo({top: 0, behavior: 'smooth'});
    });
</script>

</body>
</html>
