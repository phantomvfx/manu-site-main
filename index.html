  <!-- Google Analytics -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-NM4H317MLM');

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Muli', sans-serif;
      background-color: black;
      overflow: hidden; /* Hides scrollbars */
    }

    .topnav {
      background-color: black;
      color: white;
      overflow: hidden;
      text-align: center;
      padding: 0;
    }

    .topnav a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 10px 22px;
      text-decoration: none;
      font-size: 16px;
      line-height: 1;
      transition: color 0.3s;
        margin-right: 10px; /* Adjust this value to your liking */

    }

    .topnav a:hover {
      color: gray;
    }

    .topnav .icon {
      display: none;
    }

    .iframe-container {
      width: 100%;
      height: calc(100vh - 0px); /* Adjust height to fit below topnav */
      overflow: hidden;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }

    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }

      .topnav.responsive {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background-color: black;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: right;
        padding: 10px 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
    }
  </style>

  <title>Manuel Llamas Portfolio</title>
</head>
<body>
<div class="topnav" id="myTopnav">
  <a href="javascript:void(0);" onclick="loadContent('home.html');">Manuel Llamas Portfolio</a>
  <!--
  <a href="javascript:void(0);" onclick="loadContent('3D/index.html');">3D</a>-->

  <a href="javascript:void(0);" onclick="loadContent('https://phantasmalabs.netlify.app/synth.html');">Synthography</a>

   <a href="javascript:void(0);" onclick="loadContent('photo/index.html');">Photography</a>

  <a href="photo/" target="_blank" rel="noopener noreferrer">Photography</a>
 -->
 
  
  <a href="javascript:void(0);" onclick="loadContent('vfx/index.html');">Visual Effects</a>
  
  
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fas fa-bars"></i>
  </a>
</div>

  <div class="iframe-container">
    <iframe id="displaycontainer" name="displaycontainer" src="home.html" loading="lazy"></iframe>
  </div>

  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }

    function loadContent(page) {
      document.getElementById("displaycontainer").src = page;

      // Close menu on mobile after clicking
      var nav = document.getElementById("myTopnav");
      if (nav.classList.contains("responsive")) {
        nav.classList.remove("responsive");
      }
    }
  </script>
</body>
</html>
