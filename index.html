<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Manuel Llamas Portfolio" />
  <meta name="keywords" content="Visual Effects Compositing Media Computer Graphics Photoscan Photography" />
  <meta name="author" content="Manuel Llamas" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NM4H317MLM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-NM4H317MLM');
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet" />

  <title>Manuel Llamas Portfolio</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Muli', sans-serif;
      background-color: black;
      overflow-x: hidden;
    }

    /* Top Navigation */
    .topnav {
      background-color: transparent;
      color: white;
      overflow: visible;
      padding: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1001;
      padding-right: 22px;
    }

    .topnav .nav-left {
      display: flex;
      align-items: center;
    }

    .topnav a.topnav-link.title {
      display: block;
      float: none;
      text-align: left;
      padding: 10px 0 10px 10px;
      color: white; /* Default color */
      text-decoration: none;
      font-size: 16px;
      line-height: 1;
      transition: color 0.3s;
    }

    .topnav a.topnav-link.title:hover {
      color: gray;
    }

    .topnav .icon {
      display: block;
      padding: 10px 10px;
      cursor: pointer;
      color: white; /* Default color */
      transition: color 0.3s;
    }

    .topnav .icon i {
      font-size: 24px;
      transition: transform 0.3s ease, color 0.3s;
    }

    .topnav .icon:hover i {
      transform: scale(1.1);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: transparent;
      min-width: 160px;
      right: 0;
      top: 100%;
      z-index: 1000;
      padding: 10px 0;
      text-align: center;
    }

    .topnav.responsive .dropdown-content {
      display: block;
      left: 0;
      right: auto;
      width: auto;
      background-color: rgba(0, 0, 0, 0.9);
      text-align: left;
      padding-left: 10px;
      padding-right: 10px;
    }

    .dropdown-content a {
      color: white; /* Default color */
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    /* Black text for photography section */
    .topnav.black-text .topnav-link.title, /* ADDED THIS LINE */
    .topnav.black-text .topnav-link,
    .topnav.black-text .icon,
    .topnav.black-text .dropdown-content a {
      color: black;
    }

    .topnav.black-text .topnav-link.title:hover, /* ADDED THIS LINE */
    .topnav.black-text .topnav-link:hover,
    .topnav.black-text .icon:hover,
    .topnav.black-text .dropdown-content a:hover {
      color: #333;
    }

    /* White box for photography section */
    .topnav.black-text {
      background-color: white;
      padding: 0 22px 0 0;
    }
    .topnav.black-text .nav-left {
      background-color: white;
      padding-left: 10px;
    }
    .topnav.black-text .icon {
      color: black;
    }
    .topnav.black-text .dropdown-content {
      background-color: white;
    }
    .topnav.black-text .dropdown-content a {
      color: black;
    }
    .topnav.black-text .dropdown-content a:hover {
      background-color: #eee;
      color: black;
    }


    /* Iframe Container */
    .iframe-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <!-- Top Navigation -->
  <div class="topnav" id="myTopnav">
    <div class="nav-left">
      <div class="icon" onclick="toggleMenu(this)">
        <i class="fas fa-bars"></i>
      </div>
      <a href="javascript:void(0);" class="topnav-link title" onclick="loadContent('home.html');">Manuel Llamas Portfolio</a>
    </div>
    
    <div class="dropdown-content" id="myDropdown">
      <a href="javascript:void(0);" class="topnav-link" onclick="loadContent('3D/index.html');">3D</a>
      <a href="javascript:void(0);" class="topnav-link" onclick="loadContent('https://phantasmalabs.netlify.app/synth.html');">Synthography</a>
      <a href="javascript:void(0);" class="topnav-link" onclick="loadContent('photo/index.html');">Photography</a>
      <a href="javascript:void(0);" class="topnav-link" onclick="loadContent('vfx/index.html');">Visual Effects</a>
    </div>
  </div>

  <!-- Iframe Section -->
  <div class="iframe-container">
    <iframe id="displaycontainer" name="displaycontainer" src="home.html" loading="lazy"></iframe>
  </div>

  <!-- Scripts -->
  <script>
    // Toggle menu open/close and switch icon
    function toggleMenu(el) {
      var topnav = document.getElementById("myTopnav");
      topnav.classList.toggle("responsive");

      const icon = el.querySelector("i");
      if (topnav.classList.contains("responsive")) {
        icon.classList.remove("fa-bars");
        icon.classList.add("fa-times");
      } else {
        icon.classList.remove("fa-times");
        icon.classList.add("fa-bars");
      }
    }

    // Load content into iframe and manage color state
    function loadContent(page) {
      document.getElementById("displaycontainer").src = page;

      var topnav = document.getElementById("myTopnav");
      // Only remove "responsive" if the menu is actually open
      if (topnav.classList.contains("responsive")) {
          topnav.classList.remove("responsive");
          // Reset the icon to burger when menu closes (after checking responsive class)
          const icon = document.querySelector(".icon i");
          icon.classList.remove("fa-times");
          icon.classList.add("fa-bars");
      }


      // Switch text color and background for Photography section
      if (page.includes('photo/index.html')) {
        topnav.classList.add('black-text');
      } else {
        topnav.classList.remove('black-text');
      }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      const initialSrc = document.getElementById("displaycontainer").src;
      loadContent(initialSrc);
    });
  </script>
</body>
</html>
